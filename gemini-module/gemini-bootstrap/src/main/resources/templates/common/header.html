<!--
	Bootstrap 要求设置 HTML5 DOCTYPE。如果没有这个设置，你会看到一些奇怪的、不完整的样式，
	但是只要添加了这个设置就不会出现任何错误了。
-->
<!DOCTYPE html>
<html lang="zh-CN" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <!--IE 兼容模式 （未测试）-->
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <!--bootstrap设置移动设备优先（响应式设计必加）（未测试）-->
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <!-- 上述3个meta标签*必须*放在最前面，任何其他内容都*必须*跟随其后！ -->

        <title>gemini-layui</title>

        <!--第三方插件-->
        <!--jquery-->
        <!--<script th:src="@{/webjars/jquery/3.3.1/js/jquery.js/jquery.min.js}"></script>-->
        <script th:src="@{/plugins/jquery/jquery-3.2.1.js}"></script>

        <!-- bootstrap -->
        <link th:href="@{/plugins/bootstrap-3.3.7/css/bootstrap.css}" rel="stylesheet">
        <script th:src="@{/plugins/bootstrap-3.3.7/js/bootstrap.js}"></script>
        <!--<link th:href="@{/webjars/bootstrap/4.0.0/css/bootstrap.css}" rel="stylesheet">-->
        <!--<script th:src="@{/webjars/bootstrap/4.0.0/js/bootstrap.js}"></script>-->

        <!-- layer弹出层 -->
        <script th:src="@{/plugins/layer-3.1.1/layer.js}"></script>

        <!--自定义插件-->
        <!--公共样式-->
        <link rel="stylesheet" th:href="@{/css/common.css }">
        <!--自定义bootstrap样式-->
        <link rel="stylesheet" th:href="@{/css/bootstrap_custom.css }">

        <!--公共工具类-->
        <script th:src="@{/js/utils.js}"></script>

    </head>
    <body>

    </body>
</html>
