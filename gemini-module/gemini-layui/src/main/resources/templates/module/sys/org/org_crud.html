<!--添加/修改-->
<div id="addOrUpdate" style="display: none">
    <form class="layui-form layui-form-pane" action="">
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="require">*</span>组织名称</label>
            <div class="layui-input-block">
                <input type="hidden" name="id">
                <input type="text" id="name" name="name" required lay-verify="required" placeholder="请输入名称"
                       autocomplete="off" class="layui-input">
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label">上级组织</label>
            <div class="layui-input-block">
                <div class="layui-unselect layui-form-select downpanel">
                    <div class="layui-select-title">
                        <span class="layui-input layui-unselect" id="treeName">请选择</span>
                        <input type="hidden" name="pid" value="">
                        <i class="layui-edge"></i>
                    </div>
                    <dl class="layui-anim layui-anim-upbit">
                        <dd>
                            <ul id="pid"></ul>
                        </dd>
                    </dl>
                </div>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="require">*</span>组织类型</label>
            <div class="layui-input-block">
                <select name="type" lay-verify="required">
                </select>
            </div>
        </div>
        <div class="layui-form-item">
            <label class="layui-form-label"><span class="require">*</span>排序</label>
            <div class="layui-input-block">
                <input type="text" name="sort" required lay-verify="required" value="1" autocomplete="off"
                       class="layui-input">
            </div>
        </div>
        <div class="layui-form-item" pane>
            <label class="layui-form-label"><span class="require">*</span>状态</label>
            <div class="layui-input-block">
                <input type="radio" name="status" value="1" title="有效" checked>
                <input type="radio" name="status" value="0" title="无效">
            </div>
        </div>
        <div class="layui-form-item">
            <div class="layui-input-block">
                <button class="layui-btn save" lay-submit lay-filter="saveButton">保存</button>
                <button type="reset" class="layui-btn layui-btn-primary reset">重置</button>
            </div>
        </div>
    </form>
</div>
