
<div class="layui-fluid">
    <div class="layui-row layui-col-space15">
        <div class="layui-col-md12">
            <div class="layui-card">
                <div class="layui-card-body">
                    <div id="content">
                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <blockquote class="layui-elem-quote layui-quote-nm">
                                    <form class="layui-form layui-form-pane queryFrom" action="">
                                        <div class="layui-form-item">
                                            <div class="layui-inline">
                                                <label class="layui-form-label">名称</label>
                                                <div class="layui-input-inline">
                                                    <input type="text" name="userName" placeholder="请输入名称" autocomplete="off"
                                                           class="layui-input">
                                                </div>
                                            </div>

                                            <div class="layui-inline">
                                                <div class="layui-input-inline" style="width: 100%">
                                                    <div class="layui-btn-container">
                                                        <button class="layui-btn layui-btn-sm layui-btn-normal" lay-submit
                                                                lay-filter="queryButton">
                                                            <i class="layui-icon layui-icon-search"></i>查询
                                                        </button>
                                                        <button type="reset" class="layui-btn layui-btn-sm layui-btn-rest">
                                                            <i class="layui-icon layui-icon-refresh-1"></i>重置
                                                        </button>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </blockquote>
                            </div>
                        </div>

                        <div class="layui-row">
                            <div class="layui-col-md12">
                                <table id="table" lay-filter="table"></table>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>


<script type="text/html" id="typeTpl">
    {{#  if(d.type == "1"){ }}
    <span class="layui-badge layui-bg-blue">查询</span>
    {{#  } else if(d.type == "2"){ }}
    <span class="layui-badge layui-bg-green">添加</span>
    {{#  } else if(d.type == "3"){ }}
    <span class="layui-badge">修改</span>
    {{#  } else if(d.type == "4"){ }}
    <span class="layui-badge layui-bg-red">删除</span>
    {{#  } }}
</script>
<script th:inline="none">

    layui.use(['form', 'util'], function () {
        var form = layui.form;
        var util = layui.util;

        //表格
        initTable({
            dom: "table"
            , url: "/optLog"
            , cols: [
                {checkbox: true}
                , {field: 'userAccount', title: '用户账号', width: 120}
                , {field: 'userName', title: '用户名称', width: 120}
                , {
                    field: 'type', title: '操作类型', width: 100, align: "center", templet: '#typeTpl'
                }
                , {field: 'url', title: '请求地址', width: 240}
                , {field: 'requestParam', title: '请求参数'}
                , {field: 'responseResult', title: '返回结果'}
                , {
                    field: 'optTime', title: '操作时间', width: 180, sort: true, templet: function (d) {
                        return util.toDateString(d.optTime);
                    }
                }
            ]
        });

        //查询
        form.on('submit(queryButton)', function (data) {
            refreshTable({
                id: "table"
                , where: data.field
            });
            return false;
        });

    });

</script>
